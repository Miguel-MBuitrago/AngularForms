<h2>Template: Switches</h2>
<hr>


<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       id="radioMasculino"
                       formControlName="genero">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       formControlName="genero" 
                       value="F"
                       id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>


    <!-- Switches -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">

                <input class="form-check-input" 
                       type="checkbox"
                       id="flexSwitchCheckDefault" 
                       formControlName="notificaciones">

                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"
                       id="flexCheckDefault"
                       formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones de uso
                </label>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>



<div class="row">
    <div class="col">
        <span>Formulario:</span>
        <pre>{{miFormulario.value |json}}</pre>

        <span>persona</span>
        <pre>{{persona |json}}</pre>

        <span>Valid:</span>
        <pre>{{miFormulario.valid |json}}</pre>
    </div>
</div>
