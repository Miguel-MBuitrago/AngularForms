<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario=ngForm>
    
    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   ngModel
                   name="nombre"
                   placeholder="Nombre de la persona"
                   [ngModel]="persona.nombre"
                   required>

            <span class="form-text text-danger" 
                  *ngIf="miFormulario.form.controls.nombre?.invalid">
                Este campo es obligatorio
            </span>
        </div>        
    </div>

    
    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control" 
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevoJuego"
                       name="nuevoJuego"
                       (keyup.enter)="agregar()">

                <button class="btn btn-outline-primary" type="button" (click)="agregar()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre" name="favorito_{{i}}" class="form-control" required>
                
                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="eliminar(i)">
                    Borrar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" 
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona:</span>
<pre>{{persona|json}}</pre>
