<h2>Template: Switches</h2>
<hr>


<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario=ngForm>

    <!-- Radio -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioMasculino">
                <label class="form-check-label" 
                       for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       value="F"
                       id="radioFemenino" 
                       checked>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>


    <!-- Switches -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox"
                       [(ngModel)]="persona.notificaciones" 
                       name="notificaciones"
                       id="flexSwitchCheckDefault"
                       required>
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
            </div>
            
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       [(ngModel)]="terminosYCondiciones"
                       name="condiciones"
                       id="flexCheckDefault"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones de uso
                </label>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>



<div class="row">
    <div class="col">
        <span>Formulario:</span>
        <pre>{{miFormulario.form.value |json}}</pre>
    
        <span>persona</span>
        <pre>{{persona |json}}</pre>

        <span>Valid:</span>
        <pre>{{miFormulario.form.valid |json}}</pre>
    </div>
</div>
